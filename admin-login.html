<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - GreenGoal</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-6 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full border p-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Login</button>
    </form>
    <p id="errorMsg" class="text-red-500 text-sm mt-2 text-center hidden">Invalid credentials!</p>
  </div>
  <script src="./scripts/login.js"></script>
</body>
</html>
