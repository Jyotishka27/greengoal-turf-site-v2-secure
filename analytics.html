<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics — GreenGoal Turf</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style> body{font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;} </style>
</head>
<body class="bg-white text-gray-900">
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="flex items-center gap-2" href="./index.html">
        <img src="./assets/logo.svg" class="h-8 w-8" alt="logo">
        <span class="font-bold">Analytics — GreenGoal Turf</span>
      </a>
      <a href="./admin.html" class="px-3 py-2 rounded-xl border">Admin</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">
    <div>
      <h2 class="font-semibold mb-2">Revenue (last 30 bookings)</h2>
      <canvas id="revChart" height="120"></canvas>
    </div>
    <div>
      <h2 class="font-semibold mb-2">Occupancy by Hour</h2>
      <canvas id="occChart" height="120"></canvas>
    </div>
    <div>
      <h2 class="font-semibold mb-2">Top Courts</h2>
      <canvas id="courtChart" height="120"></canvas>
    </div>
  </main>
  <script src="./scripts/analytics.js"></script>
</body>
</html>
